<h1 mat-dialog-title>Add</h1>
<div mat-dialog-content>
  <form class="row" [formGroup]="form" novalidate>
    <mat-form-field class="col-md-6">
      <input matInput placeholder="Role Name" type="text" formControlName="role_name">
      <mat-error>
        {{validatorName.role_name}}
      </mat-error>
    </mat-form-field>
    <mat-checkbox class="col-md-3 text-center" formControlName="is_all_user">Is All User</mat-checkbox>
    <mat-checkbox class="col-md-3 text-center" formControlName="is_active">Is Active</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <!-- <button mat-raised-button (click)="save(data)" color="primary">Submit</button> -->
  <button mat-raised-button (click)="close()">Cancel</button>
</div>
