<h1 mat-dialog-title>Manage</h1>
<div mat-dialog-content>
  <mat-tab-group dynamicHeight>
    <mat-tab label="Menu Group">
      <app-menu-manage (dataMenu)="inputDataMenu($event)" [inputDataMenu]="dataMenu"></app-menu-manage>
    </mat-tab>
    <mat-tab label="Authorized Manage">
      <app-menu-authorized></app-menu-authorized>
    </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
</div>
