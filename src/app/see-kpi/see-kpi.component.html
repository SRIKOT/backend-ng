<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name font-weight-bold">Master NG</h1>
    <span class="example-spacer"></span>
    <app-nav-bar-logout></app-nav-bar-logout>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <app-nav-slide-menu></app-nav-slide-menu>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container-fluid height-body">
        <div class="row">
          <div class="col-md-12">
            <mat-card>
              <div [hidden]="loading" class="router-output">
                <router-outlet></router-outlet>
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
