<form [formGroup]="form" novalidate>
  <h1 mat-dialog-title>Log In</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="UserCode" type="text" formControlName="userCode">
      <mat-error>
        {{errors.userCode}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="password">
      <mat-error>
        {{errors.password}}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="button-action">
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="logIn(form)">Submit</button>
      <button mat-raised-button type="button" (click)="close()">Cancel</button>
    </div>
  </mat-dialog-actions>
</form>
