<form [formGroup]="form" (ngSubmit)="logIn(form)">
  <h1 mat-dialog-title>Log In</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="E-mail (for login)" type="email">
      <mat-error *ngIf="form.hasError('emailEmpty')">Email is not Empty!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password" type="password" [errorStateMatcher]="errorMatcher">
      <mat-error *ngIf="form.hasError('passwordEmpty')">Password is not Empty!</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>
    <button mat-raised-button color="warn" type="button" (click)="close()">Close</button>
  </mat-dialog-actions>
</form>
