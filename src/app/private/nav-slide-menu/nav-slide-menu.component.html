<mat-nav-list>
  <mat-chip-list *ngIf="isAll">
    <div>
      &nbsp;<mat-chip color="accent" selected (click)="openModalManage()"><i class="fa fa-cog"></i>&nbsp;&nbsp;Manage</mat-chip>
    </div>
  </mat-chip-list>

  <div *ngFor="let menu of menus">
    <div *ngIf="menu.page_group_id!==3">
      <div class="item-menu-group" mat-menu-item [matMenuTriggerFor]="subGroup" id="{{menu.page_group_code}}">
        <span class="flex-left">{{menu.page_group_name}}</span>&nbsp;<i class="fa fa-angle-down"></i>
      </div>
      <mat-menu #subGroup="matMenu">
        <div mat-menu-item *ngFor="let menu of menu.menu" routerLink="/private/{{ menu.page_url }}">
          {{ menu.page_name }}
        </div>
      </mat-menu>
    </div>
    <div *ngIf="menu.page_group_id===3">
      <a mat-menu-item *ngFor="let menu of menu.menu" routerLink="/private/{{ menu.page_url }}">
        {{ menu.page_name }}
      </a>
    </div>
  </div>
</mat-nav-list>
